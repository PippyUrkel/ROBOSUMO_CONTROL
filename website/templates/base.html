<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Control</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Motor Control</h1>

    <div>
        <label for="speed">Speed: </label>
        <input type="range" id="speed" min="0" max="80" value="50" oninput="updateSpeed(this.value)">
        <span id="speedValue">50</span>%
    </div>

    <div>
        <button id="forward" class="control-button">W</button><br>
        <button id="left" class="control-button">A</button>
        <button id="stop" class="control-button">S</button>
        <button id="right" class="control-button">D</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
